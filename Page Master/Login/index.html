<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='main.js'></script>

</head>
<body>
    <div class="container box">
        <div class="bg-box">
            <h1 class="text-center">GAME<strong>FINDER</strong></h1>
            <div class='form'>
                <from>
                    <div class='row p-150 pt-25'>
                         <div class='col'>
                            <div class="input-group">
                                <div class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

                                    </svg>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputName" placeholder="Username or email">
                            </div>
                            </div>
                        </div>
                    <div class='row p-150 pt-20'>
                        <div class='col'>
                            <div class="input-group">
                                <div class="input-group-text">
                                    <svg viewBox="0 0 21 9" fill="none" xmlns="http://www.w3.org/2000/svg">

                                    </svg>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class='row p-150'>
                        <div class='col pt-42'>
                            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                            <label class="form-check-label" for="autoSizingCheck2">Remember me</label>
                        </div>
                        <div class='col pt-32'>
                            <button type="submit" class="btn btn-primary">LOGIN</button>
                        </div>
                    </div>
                    <div class='row p-150'>
                        <div class='col pt-25'>
                            <a style="text-decoration: none" href="" class='registerNow'>Register now</a>
                        </div>
                        <div class='col pt-25'>
                            <a style="text-decoration: none" href="" class='forgotPassword'>Forgot password?</a>
                        </div>
                    </div>
                </from>
            </div>
        </div>
        <div class="image">
            <image src="images/biomutant.png">
        </div>
    </div>
</body>
</html>
