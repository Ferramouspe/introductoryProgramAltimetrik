<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/login.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="bgBox">
            <h1 class="gameFinder">GAME<strong>FINDER</strong></h1>
            <div class="form p-150">
                <form class="form-conteiner">
                    <div class="userPass pt-25">
                        <div class="SVGBox">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="profileSVG" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                        </div>
                        <input type="text" name="email" class="inputUser" id="loginUsername" placeholder="Username or email">
                    </div>
                    <div class="userPass pt-20">
                        <div class="SVGBox">
                            <svg viewBox="0 0 21 9" fill="none" class="key" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4.74118 9C3.89257 8.99984 3.05956 8.78359 2.32904 8.37381C1.59852 7.96404 0.997262 7.37575 0.587984 6.67033C0.178707 5.9649 -0.0235928 5.16818 0.00218968 4.36328C0.0279722 3.55838 0.280892 2.77479 0.734565 2.09426C1.18824 1.41372 1.82604 0.861178 2.58144 0.494264C3.33684 0.12735 4.18215 -0.0404908 5.0292 0.0082526C5.87625 0.056996 6.694 0.320537 7.39714 0.771382C8.10028 1.22223 8.66304 1.84386 9.02673 2.57143L18.9676 2.57143L21 4.5L18.9676 6.42857L17.6127 5.14286L16.2578 6.42857L14.9029 5.14286L13.548 6.42857L12.1931 5.14286L10.8382 6.42857H9.02673C8.64207 7.19811 8.03515 7.84825 7.27653 8.30344C6.51791 8.75863 5.63873 9.00018 4.74118 9ZM3.38628 5.78572C3.74562 5.78572 4.09024 5.65026 4.34434 5.40914C4.59843 5.16802 4.74118 4.84099 4.74118 4.5C4.74118 4.15901 4.59843 3.83198 4.34434 3.59086C4.09024 3.34975 3.74562 3.21429 3.38628 3.21429C3.02693 3.21429 2.68231 3.34975 2.42822 3.59086C2.17412 3.83198 2.03137 4.15901 2.03137 4.5C2.03137 4.84099 2.17412 5.16802 2.42822 5.40914C2.68231 5.65026 3.02693 5.78572 3.38628 5.78572Z" fill="#D1D1D1"/>
                            </svg>
                        </div>
                        <input type="password" name="password" class="inputPass" id="loginPassword" placeholder="Password">
                        <button type="button" class="seePass" onclick="seePassword()"></button>
                    </div>

                    <div class="rememberAndLogin pt-32">
                        <div class="checkbox">
                            <input class="checkboxInput" type="checkbox" id="autoSizingCheck2">
                            <label class="checkboxLabel" for="autoSizingCheck2">Remember me</label>
                        </div>
                        <button type="button" id="loginButtonId" class="loginButton">LOGIN</button>
                    </div>
                    <div class="registerAndForgot pt-25">
                        <a href="" class="registerNow">Register now</a>
                        <a href="" class="forgotPassword">Forgot password?</a>
                    </div>
                    <div class="orSection pt-57">
                        <hr class="line">
                        <p class="or">or</p>
                        <hr class="line">
                    </div>
                    <div class="loginWith">
                        <div class="facebook pt-21">
                            <div class="faceImage">
                                <svg viewBox="0 0 21 18" fill="none" class="faceSVG" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M19.1682 0H1.37657C0.767337 0 0.272705 0.44428 0.272705 0.99348V17.0059C0.272705 17.5551 0.767337 18 1.37657 18H10.955V11.0293H8.34884V8.31239H10.955V6.30883C10.955 3.98429 12.5321 2.71784 14.8367 2.71784C15.9415 2.71784 16.889 2.79223 17.1653 2.82454V5.2543L15.5668 5.25489C14.3137 5.25489 14.072 5.79105 14.072 6.57736V8.3115H17.0615L16.6707 11.0282H14.0717V17.9991H19.1679C19.7777 17.9991 20.2727 17.5536 20.2727 17.0059V0.992887C20.2724 0.44428 19.7781 0 19.1682 0Z" fill="white"/>
                                </svg>
                            </div>
                            <button type="submit" class="logFace">LOGIN WITH FACEBOOK</button>
                        </div>
                        <div class="twitter pt-24">
                            <div class="twitterImage">
                                <svg viewBox="0 0 21 16" fill="none" class="twitterSVG" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M18.2195 3.82667C18.2195 3.99086 18.2195 4.15543 18.2195 4.32038C18.2195 9.46324 14.1955 15.3467 6.86847 15.3467C4.58141 15.3467 2.50612 14.7295 0.727295 13.6187C1.02377 13.6598 1.36259 13.6598 1.70141 13.6598C3.56494 13.6598 5.30141 13.0427 6.65671 12.0141C4.92024 11.973 3.43788 10.8621 2.92965 9.29829C3.14141 9.38095 3.39553 9.38095 3.64965 9.38095C4.03082 9.38095 4.36965 9.33981 4.70847 9.25714C2.88729 8.88724 1.532 7.32343 1.532 5.43124V5.3901C2.04024 5.67771 2.67553 5.84267 3.31082 5.88381C2.252 5.18438 1.532 3.99086 1.532 2.63314C1.532 1.93371 1.74377 1.27543 2.08259 0.699429C4.07318 3.04457 6.99553 4.608 10.3414 4.73181C10.2567 4.48457 10.2144 4.15543 10.2144 3.86781C10.2144 1.728 11.9932 0 14.2379 0C15.3814 0 16.3983 0.452571 17.1183 1.19352C18.0496 1.02857 18.8971 0.699429 19.6591 0.288C19.363 1.19352 18.7273 1.93371 17.923 2.42743C18.7273 2.30438 19.4896 2.09829 20.21 1.81029C19.6591 2.592 18.9814 3.25029 18.2195 3.82667Z" fill="white"/>
                                </svg>
                            </div>
                            <button type="submit" class="logTwitter">LOGIN WITH TWITTER</button>
                        </div>
                        <div class="google pt-24">
                            <div class="googleImage">
                                <svg width="15" height="15" viewBox="0 0 15 15" fill="none" class="googleSVG" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14.3699 5.71943H7.19538V9.03521H10.8037C10.3187 10.4105 9.14309 11.2457 7.64092 11.2457C5.63264 11.2457 3.87039 9.52339 3.87039 7.56008C3.87039 5.59824 5.63264 3.87735 7.64092 3.87735C8.60109 3.87735 9.41277 4.18316 9.98836 4.76117L10.2496 5.02385L12.7237 2.55652L12.4548 2.29605C11.2836 1.1613 9.61933 0.561523 7.64096 0.561523C3.66241 0.561567 0.54541 3.63566 0.54541 7.56008C0.54541 11.486 3.66241 14.5615 7.64092 14.5615C11.3084 14.5615 13.9141 12.4158 14.4412 8.9619C14.51 8.51388 14.5451 8.04233 14.5454 7.56008C14.5454 7.03067 14.5 6.45628 14.4239 6.02411L14.3699 5.71943Z" fill="white"/>
                                </svg>
                            </div>
                            <button type="submit" class="logGoogle">LOGIN WITH GOOGLE</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="carrousel">
            <div class="carrouselImages">
                <image class="img" src="images/game0.png">
                <image class="img" src="images/game1.jpg">
                <image class="img" src="images/game2.jpg">
                <image class="img" src="images/game3.jpg">
                <image class="img" src="images/game4.jpg">
                <image class="img" src="images/game5.jpg">
                <image class="img" src="images/game6.jpg">
            </div>

            <div class="points">
                <div class="point">
                    <svg width="10" height="10" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle class="circleSVG active" cx="4.5" cy="4.5" r="4" fill="white" stroke="#888888"/>
                    </svg>
                </div>
                <div class="point">
                    <svg width="10" height="10" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle class="circleSVG" cx="4.5" cy="4.5" r="4" fill="#303030" stroke="#888888"/>
                    </svg>
                </div>
                <div class="point">
                    <svg width="10" height="10" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle class="circleSVG" cx="4.5" cy="4.5" r="4" fill="#303030" stroke="#888888"/>
                    </svg>
                </div>
                <div class="point">
                    <svg width="10" height="10" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle class="circleSVG" cx="4.5" cy="4.5" r="4" fill="#303030" stroke="#888888"/>
                    </svg>
                </div>
                <div class="point">
                    <svg width="10" height="10" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle class="circleSVG" cx="4.5" cy="4.5" r="4" fill="#303030" stroke="#888888"/>
                    </svg>
                </div>
                <div class="point">
                    <svg width="10" height="10" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle class="circleSVG" cx="4.5" cy="4.5" r="4" fill="#303030" stroke="#888888"/>
                    </svg>
                </div>
                <div class="point">
                    <svg width="10" height="10" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle class="circleSVG" cx="4.5" cy="4.5" r="4" fill="#303030" stroke="#888888"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <script src='login.js'></script>
    <script src='request.js'></script>
</body>
</html>
